  style="background-color: #e4f2fc"
>
  <div class="container-fluid">

      <img
        src="assets/images/logo.svg"
        alt="Logo"
        width="70"
        height="70"
        oncontextmenu="return false"
      />

    <button
      class="navbar-toggler"
      type="button"

      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a
            class="nav-link fs-5"
            aria-current="page"
            routerLink="/home"
            routerLinkActive="active"
            ><img
              class="p-2 image"
              src="assets/images/home.svg"
              alt="Home"
            />INICIO</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link fs-5" aria-current="page" href="#news-section"
            ><img
              class="p-2 image"
              src="assets/images/news.svg"
              alt="News"
            />NOTICIAS</a
          >
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            ><img class="p-2 image" src="assets/images/layer.svg" alt="Home" />
            AREAS
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" routerLink="">AMBIENTE</a></li>
            <li><a class="dropdown-item" routerLink="">CULTURA</a></li>
            <li><a class="dropdown-item" routerLink="">JUVENTUD</a></li>
          </ul>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link fs-5 icon-link"
            aria-current="page"
            href="https://wa.me/+5492645748636"
            target="_blank"
          >
            <img
              class="p-2 image"
              src="assets/images/whatsapp.svg"
              alt="Whatsapp"
            />
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
