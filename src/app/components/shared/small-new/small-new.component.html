<div class="container px-5">
  <div class="row">
    <div class="col-lg-8">
      <div class="card border-light text-bg-dark">
        <img
          [src]="smallNews[0].image"
          class="card-img img-fluid"
          style="height: 400px"
          oncontextmenu="return false"
        />
        <div class="card-img-overlay d-flex flex-column justify-content-end">
          <h5 class="card-title fs-5 text-uppercase">
            {{ smallNews[0].title }}
          </h5>
          <p class="card-text fs-5">
            <strong>{{ smallNews[0].description }}</strong>
          </p>
          <p class="card-text fs-5">
            <a href="#" class="card-link text-uppercase">Seguir leyendo âž”</a>
          </p>
        </div>
      </div>
    </div>

    <div class="col-lg-4 col-sm-12">
      <img
        [src]="smallNews[1].image"
        class="card-img img-fluid"
        oncontextmenu="return false"
      />
    </div>
  </div>
</div>
