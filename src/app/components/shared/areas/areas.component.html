<div class="glide3">
  <div class="glide__track" data-glide-el="track">
    <ul class="glide__slides">
      <li *ngFor="let image of images" class="glide__slide">
        <img [src]="image.url" oncontextmenu="return false" />
        <div class="content">
          <h3 class="txt">{{ image.title }}</h3>
          <p class="txt">{{ image.subTitle }}</p>
          <a
            class="card-link txt text-uppercase btn btn-info"
            routerLink="/areasareasFull"
            (click)="areaSelected([image])"
            style="color: black"
            >Seguir leyendo âž”</a
          >
        </div>
      </li>
    </ul>
  </div>
</div>
