<div class="glide3">
  <div class="glide__track" data-glide-el="track">
    <ul class="glide__slides">
      <li *ngFor="let image of images" class="glide__slide">
        <img [src]="image.url" oncontextmenu="return false" />
        <div class="content">
          <h3>{{ image.title }}</h3>
          <p>{{ image.subTitle }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>
