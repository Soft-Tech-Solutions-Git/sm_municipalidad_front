<div class="row row-cols-2 mt-2" *ngIf="normalNew && normalNew.length > 0">
  <div class="col col-sm">
    <div class="container">
      <h3>{{ normalNew[0].title }}</h3>
      <p>{{ normalNew[0].description }}</p>
    </div>
    <img class="newImg" [src]="normalNew[0].image" />
  </div>
  <div class="col col-sm">
    <div class="container">
      <app-ads />
    </div>
  </div>
</div>
